on:
  workflow_call:
#    inputs:
#      ECR_REPOSITORY:
#        required: true
#        type: string
#      RELEASE_REVISION:
#        required: true
#        type: string
    secrets:
      ECR_REGISTRY:
        required: true
      ECR_REPOSITORY:
        required: true
      RELEASE_REVISION:
        required: true

name: Build and push docker image

jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@master

    - name: Docker cache layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-single-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-single-buildx

    - name: Build & Push Image
      env:
        ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        RELEASE_IMAGE: ${{ secrets.ECR_REGISTRY }}/${{ secrets.ECR_REPOSITORY }}:${{ secrets.RELEASE_REVISION }}
      run: |
        DOCKER_OPTS="${DOCKER_OPTS} --registry-mirror=https://mirror.gcr.io"  docker build -t ${{ secrets.ECR_REPOSITORY }}:${{ secrets.RELEASE_REVISION }} . -f ontology-graphql/docker/Dockerfile --build-arg GITHUB_TOKEN
        docker tag ${{ secrets.ECR_REPOSITORY }}:${{ secrets.RELEASE_REVISION }} ${{ env.RELEASE_IMAGE  }}
        docker push ${{ env.RELEASE_IMAGE  }}