on:
  workflow_call:
    inputs:
      RELEASE_REVISION:
        required: true
        type: string
      ECR_REPOSITORY:
        required: true
        type: string
      DEPLOYMENT:
        required: false
        type: string

name: Scan docker images for vulnerabilities

env:
  DOCKER_IMAGE: 190961777710.dkr.ecr.us-east-1.amazonaws.com/${{ inputs.ECR_REPOSITORY }}:${{ inputs.RELEASE_REVISION }}
  DEPLOYMENT: ${{ secrets.DEPLOYMENT }}

jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: PaquinnHealthcare/common-workflows

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1-node16
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Pull docker image
      run: docker pull ${{ env.DOCKER_IMAGE }}

    - name: Set deployment name # if is different from secrets.DEPLOYMENT
      if: ${{ inputs.DEPLOYMENT }}
      run: echo "DEPLOYMENT=${{ inputs.DEPLOYMENT }}" >> $GITHUB_ENV

    - name: Run Trivy os vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_IMAGE }}
        format: 'json'
        exit-code: '0'
        ignore-unfixed: true
        vuln-type: 'os'
        severity: 'CRITICAL,HIGH'
        output: os.log
        security-checks: vuln

    - name: Create issues for os vulnerabilities
      env:
        INPUT_LABEL: vulnerability
        INPUT_ASSIGNEE: MartinQIremedy
        INPUT_PROJECT_ID: ${{ env.DEPLOYMENT }}
        INPUT_FILENAME: "os.log"
      run: scripts/commitIssue.sh

    - name: Run Trivy libs vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_IMAGE }}
        format: 'json'
        exit-code: '0'
        ignore-unfixed: true
        vuln-type: 'library'
        severity: 'CRITICAL,HIGH'
        output: library.log
        security-checks: vuln

    - name: Create issues for libs vulnerabilities
      env:
        INPUT_LABEL: vulnerability
        INPUT_ASSIGNEE: ${{ env.GITHUB_REPOSITORY_OWNER }}
        INPUT_PROJECT_ID: ${{ env.DEPLOYMENT }}
        INPUT_FILENAME: "library.log"
      run: scripts/commitIssue.sh